{% extends "base_gamesales.html" %}
{% load staticfiles %}

{% block content %}

<div class="gamesalee">

<h1> See the best sale here! </h1>

</div>

<!-- get also all the sale games-->

{% for game in games %}
{% if game.onsale %}
{% with '/games/'|add:game.id as gameurl %}
<h3><a href={{ gameurl }}>{{ game.name }}</a></h3>

<div class="gamesalee">
<p>Price {{game.price}} </p>
</div>

{% endwith %}
{% endif %}
{% endfor %}



{% endblock %}
