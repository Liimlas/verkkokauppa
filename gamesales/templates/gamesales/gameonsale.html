{% extends "base_html.html" %}
{% load staticfiles %}

{% block content %}

<div class="gamesalee">
<h1> See the best sale here! </h1>
</div>

<!-- get also all the sale games-->

{% for game in games %}
{% if game.onsale %}
{% with '/games/'|add:game.id as gameurl %}

<h3><a href={{ gameurl }}>{{ game.name }}</a></h3>
<p>Price {{game.price}} </p>


{% endwith %}
{% endif %}
{% endfor %}



{% endblock %}
