{% extends "base_play.html" %}
{% block content %}

{% if not game %}

<h1>The game does not either exists, or you have not bought it!</h1>

{% else %}

<p>{{ game.name }}</p>
{% with game.link as gameurl %}

<iframe width='1200px' height='800px' src={{gameurl}} allowfullscreen>

</iframe>

{% endwith %}
{% endif %}
{% endblock %}
