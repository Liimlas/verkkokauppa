<!DOCTYPE html>
<html>
<head>
    <title>
        {% if not game %}
        Game not found!
        {% else %}
        {{ game.name }}
        {% endif %}
    </title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'play/styles.css' %}" />
    <meta charset="utf-8">
    <script>
        

    </script>


</head>
<body>
{% if not game %}

<h1>The game does not either exists, or you have not bought it!</h1>


{% else %}
<p>{{ game.name }}</p>
{% with game.link as gameurl %}

<iframe style="width: 1200px; height: 800px;" src={{ gameurl }}>

</iframe>

{% endwith %}
{% endif %}
</body>
</html>
