{% extends "base_html.html" %}

{% block content %}

<h1>Users</h1>

<table width="100%">
{% for profile in profiles %}
<tr class="userList">
  <td class="userList">
    {% with '/profile/'|add:profile.username as userUrl %}
    <a href={{ userUrl }}>{{profile.username}}</a></td>
    {% endwith %}
</tr>
{% endfor %}
</table>

{% endblock %}
