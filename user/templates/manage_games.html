{% extends "base_user.html" %}

{% block content %}
<!-- Developer can choose the game what (s)he wants to change/delete -->
<p>Edit game here!</p>

{% for game in own_games %}
{% with '/manage_games/'|add:game.id as manageurl %}

<h3><a href={{ manageurl }}>{{ game.name }}</a></h3>

{% endwith %}
{% endfor %}

{% endblock %}
